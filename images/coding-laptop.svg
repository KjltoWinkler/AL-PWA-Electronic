<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laptopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Laptop base -->
  <rect x="50" y="180" width="300" height="100" fill="url(#laptopGrad)" rx="10"/>
  <!-- Laptop screen -->
  <rect x="80" y="50" width="240" height="140" fill="#1f2937" rx="5"/>
  <!-- Screen content -->
  <rect x="90" y="60" width="220" height="120" fill="#000" rx="3"/>
  <!-- Code lines -->
  <rect x="100" y="75" width="80" height="3" fill="#22c55e"/>
  <rect x="100" y="85" width="120" height="3" fill="#3b82f6"/>
  <rect x="100" y="95" width="60" height="3" fill="#f59e0b"/>
  <rect x="100" y="105" width="140" height="3" fill="#ec4899"/>
  <rect x="100" y="125" width="100" height="3" fill="#8b5cf6"/>
  <rect x="100" y="135" width="80" height="3" fill="#06b6d4"/>
  <rect x="100" y="145" width="110" height="3" fill="#10b981"/>
  <!-- Cursor -->
  <rect x="210" y="145" width="2" height="8" fill="#fff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>