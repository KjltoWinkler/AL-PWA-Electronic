<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="codePattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="#f8fafc"/>
      <text x="10" y="20" font-family="monospace" font-size="8" fill="#6b7280" opacity="0.3">&lt;/&gt;</text>
      <text x="10" y="40" font-family="monospace" font-size="8" fill="#3b82f6" opacity="0.2">{}</text>
    </pattern>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect width="100%" height="100%" fill="url(#codePattern)" opacity="0.5"/>
</svg>